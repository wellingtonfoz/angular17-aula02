<div class="container">
  <h3>LISTAGEM DE CARROS</h3>

  <div class="card">
    <div class="card-body">

        <div class="alinharDireita">
            <button [routerLink]="['/admin/carros/new']" class="btn btn-primary">Novo</button>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (carro of lista; track $index) {
          <tr>
            <th scope="row">{{carro.id}}</th>
            <td>{{carro.nome}}</td>
            <td>
                <div class="alinharDireita">
                <button [routerLink]="['/admin/carros/edit/'+carro.id]"  class="btn btn-primary">Editar</button>
                <button class="btn btn-danger">Deletar</button>
                </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
